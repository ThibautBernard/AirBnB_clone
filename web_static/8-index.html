<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/8-places.css">

        <link rel="shortcut icon" href="images/icon.png">

    </head>
    <body>
        <header>
            
        </header>
        <div class="container">
            <section class="filters">  
                    <div class="locations">
                        <div class="locationpres">
                            <h3>States</h3>
                            <h4>California, Arizona...</h4>
                        </div>
                        <ul class="popover">
                            <h2>Arizona</h2>
                            <li>Page</li>
                            <li>Page2</li>
                            
                            <h2>California</h2>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </div>
                    <div class="amenities">
                        <div class="amenitiespre">
                            <h3>Amenities</h3>
                            <h4>Internet, Kitchen...</h4>
                        </div>
                        <ul class="popover">
                            <li>Page</li>
                            <li>Page2</li>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </div>
                    <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="art_text">
                    <article>
                        <div class="price_and_name">
                            <h2>My home</h2>
                            <div class="price_by_night">
                                <p>$80</p>
                            </div>
                        </div>
                    </article>
                    <article>
                        <div class="price_and_name">
                            <h2>Tiny house</h2>
                            <div class="price_by_night">
                                <p>$80</p>
                            </div>
                        </div>
                    </article>
                    <article>
                        <div class="price_and_name">
                            <h2>A suite</h2>
                            <div class="price_by_night">
                                <p>$190</p>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
